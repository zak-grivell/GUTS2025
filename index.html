<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
    </head>
    <body onload="on_load()">
        <header>
            <h1
                style="
                    color: rgba(255, 164, 0, 1);
                    font-family: &quot;Press Start 2P&quot;;
                "
            >
                404
            </h1>
            <p style="color: #009ffd; font-family: &quot;Press Start 2P&quot;">
                Oh no! It looks like this page can't be found
            </p>
            <p style="font-family: &quot;Press Start 2P&quot;">
                Since you are already here would you mind helping pack my
                suitcase :)
            </p>
            <p style="font-family: &quot;Press Start 2P&quot;">
                I only packed for one weekend away but it seems my suitcase
                cannot fit all my stuff unless i pack it perfectly
            </p>

            <p style="font-family: &quot;Press Start 2P&quot;">
                Made by Oliver, Leia, Jina & Zak
            </p>
        </header>

        <table id="gameTable">
            <tbody>
                <tr>
                    <td>
                        <canvas id="game" width="320" height="640"></canvas>
                    </td>
                    <td>
                        <table id="sidebarUI_table">
                            <thead>
                                <img
                                    id="pixelated_typefont"
                                    src="assets/Typefonts/pixelated_typefont_spritemap.png"
                                    style="display: none"
                                />
                                <img
                                    id="score_background_spritesheet"
                                    src="assets/Spritesheets/score_backgrounds_spritesheet.png"
                                    style="display: none"
                                />
                            </thead>
                            <tbody
                                style="
                                    display: flex;
                                    flex-direction: column;
                                    justify-content: space-between;
                                "
                            >
                                <tr>
                                    <td id="scoreCountersContainer">
                                        <div
                                            class="score_txt"
                                            style="
                                                color: #009ffd;
                                                font-family: &quot;Press Start 2P&quot;;
                                            "
                                        >
                                            Score
                                        </div>
                                        <canvas
                                            id="scoreCounter"
                                            width="128"
                                            height="16"
                                            class="scoreCounter"
                                        ></canvas>
                                        <div
                                            class="score_txt"
                                            style="
                                                color: rgba(255, 164, 0, 1);
                                                font-family: &quot;Press Start 2P&quot;;
                                            "
                                        >
                                            High Score
                                        </div>
                                        <canvas
                                            id="highScoreCounter"
                                            width="128"
                                            height="16"
                                            class="scoreCounter"
                                        ></canvas>
                                    </td>
                                </tr>
                                <tr>
                                    <td
                                        style="
                                            display: flex;
                                            flex-direction: column;
                                        "
                                    >
                                        <div
                                            style="
                                                display: flex;
                                                justify-content: center;
                                                margin-bottom: 20px;
                                            "
                                        >
                                            <h3
                                                style="
                                                    color: #009ffd;
                                                    font-family: &quot;Press Start 2P&quot;;
                                                "
                                            >
                                                Next
                                            </h3>
                                        </div>
                                        <div
                                            style="
                                                display: flex;
                                                justify-content: center;
                                                margin-bottom: 20px;
                                            "
                                        >
                                            <img id="next_block" height="128" />
                                        </div>

                                        <img
                                            src="assets/Rotation Button/rotation_button_2.png"
                                            width="16"
                                            height="16"
                                            style="margin-bottom: 20px"
                                            id="rotation_button"
                                            onclick="rotate()"
                                        />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>

        <script src="index.js" defer></script>
    </body>
</html>
